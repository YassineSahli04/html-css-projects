<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Twitter_Design_With_FlexBox.css">

    </head>
    <body>
        <div class="infobox">
            <div class="imagebox">
                <img class="posterimage" src="chat1.jpeg">
            </div>
            <div class="tweetbox">
                <div class="tweetheader">
                    <div class="name">supersimple.dev</div>
                    <div class="description">What is backend web development? A complete overview. New video is up!</div>
                </div>
                <div class="videobox">
                    <div class="videoimagebox">
                        <img class="videoimage" src="chat3.jpg">
                    </div>
                    <div class="videoinfo">
                        <p class="youtube">youtube.com</p>
                        <p class="title">Backend web development - a complete overview (2021)</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
